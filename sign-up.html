<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Lashhh by Belle | Lash Extensions</title>
</head>

<body>
    <div class="grid-container sign-up-page">
        <header>
            <div class="logo">
                <span class="lashhh">Lashhh</span>
                <span class="by">by</span>
                <span class="belle">Belle</span>
            </div>

            <a class="back" href="./">&#x27F5; Back</a>

            <div class="right-side-menu">
                <div class="hamburger-menu">
                    <input type="checkbox" name="menu-toggle" id="menu-toggle">
                    <label for="menu-toggle">
                        <svg viewBox="0 0 30 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 20H20V16.6667H0V20ZM0 0V3.33333H30V0H0ZM0 11.6667H30V8.33333H0V11.6667Z" />
                        </svg>
                    </label>
                    <ul class="ul-nav-links">
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">Catalogue</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="sign-up-section">
            <h1>Sign up</h1>

            <form action="" method="POST">
                <div class="form-field">
                    <label for="full-name">
                        Full name:
                    </label>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div class="form-field">
                    <label for="email">
                        E-mail:
                    </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="password">
                        Password:
                        <span>
                            Must be longer than 8 characters and include at least one uppercase and one lowercase
                            letter.
                        </span>
                    </label>
                    <input type="password" name="password" id="password">
                </div>
                <p>
                    By signing up for an account, you agree to our <span class="accent">terms and conditions</span>. The
                    information from this form is 100% compliant with European Union's GDPR rules.
                </p>
                <button type="submit">Confirm</button>
            </form>

        </main>
    </div>
</body>

</html>
