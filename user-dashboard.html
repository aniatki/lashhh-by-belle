<body>
    <div class="grid-container dashboard">

            <div class="logo">
                <span class="lashhh">Lashhh</span>

                    <span class="details app-number accent">#4307</span>
                </div>
                <p class="package">
                    Full eyelash treatment with classic extensions.
                </p>

                <div class="app-buttons">

</html>
